    <script>
        var x= 0;
        var y= 1;
        var z = 0;
        var fab_array = [0,1];

        for(;z<100;){
        z = x+y;
        x = y;
        y = z;  
        fab_array.push(z);

        }
        fab_array.pop();

        console.log(fab_array);
    </script>
